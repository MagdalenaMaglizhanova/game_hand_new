<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesture Memory Challenge</title>
  <style>
    :root {
      --primary: #00b894;
      --secondary: #0984e3;
      --dark: #121212;
      --light: #f5f6fa;
      --success: #00e676;
      --error: #ff5252;
      --card-width: 120px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--dark);
      color: var(--light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .instructions {
      max-width: 600px;
      text-align: center;
      margin-bottom: 2rem;
      color: #bdc3c7;
    }

    .game-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
    }

    .deck {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: var(--card-width);
      height: calc(var(--card-width) * 1.4);
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      font-size: 3rem;
      border-radius: 12px;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .front {
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: white;
    }

    .back {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #2d3436;
      transform: rotateY(180deg);
    }

    .controls {
      display: flex;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      min-width: 180px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      background: #00a383;
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #7f8c8d;
      cursor: not-allowed;
    }

    .camera-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 30px 0;
      width: 100%;
    }

    .camera-box {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border: 4px solid var(--primary);
      margin-bottom: 20px;
      background: #000;
    }

    #webcam-container {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }

    .gesture-indicator {
      font-size: 2rem;
      margin-top: 10px;
      min-height: 50px;
      text-align: center;
    }

    .result {
      margin: 20px 0;
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .win {
      color: var(--success);
    }

    .lose {
      color: var(--error);
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #34495e;
      border-radius: 5px;
      margin-top: 20px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: var(--primary);
      width: 0%;
      transition: width 0.3s ease;
    }

    .camera-placeholder {
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    .capture-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    .captured-gestures {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .captured-gesture {
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      min-width: 60px;
      text-align: center;
    }

    @media (max-width: 768px) {
      :root {
        --card-width: 80px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .deck {
        gap: 10px;
      }

      .camera-box {
        width: 250px;
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Gesture Memory Challenge</h1>
    <p class="instructions">Memorize the sequence of gestures and repeat them correctly to win!</p>
  </header>

  <div class="game-area">
    <div class="deck" id="deck"></div>

    <div class="controls">
      <button id="start">Start Game</button>
      <button id="submit" disabled>Submit Gestures</button>
    </div>

    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <div class="result" id="result"></div>

    <div class="camera-section">
      <div class="camera-box" id="camera-container">
        <div class="camera-placeholder" id="camera-placeholder">Loading camera...</div>
        <video id="webcam-container" autoplay playsinline></video>
      </div>
      <div class="gesture-indicator" id="gesture-indicator">👆 Show your gesture here</div>
      
      <div class="capture-section" id="capture-section" style="display: none;">
        <div class="captured-gestures" id="captured-gestures"></div>
        <button id="capture">Capture Gesture</button>
        <p>Current gesture: <span id="current-gesture-number">1</span>/3</p>
      </div>
    </div>
  </div>

  <!-- TensorFlow.js библиотека -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.9.0/dist/tf.min.js"></script>
  <!-- Teachable Machine библиотека -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <script>
    const gestures = ['✊', '🖐️', '☝️'];
    const gestureLabels = ['fist', 'open', 'finger'];
    let sequence = [];
    let userInput = [];
    let model, webcam;
    let isReadingGestures = false;
    let currentGestureToCapture = 0;

    // DOM elements
    const deck = document.getElementById('deck');
    const resultDiv = document.getElementById('result');
    const startBtn = document.getElementById('start');
    const submitBtn = document.getElementById('submit');
    const gestureIndicator = document.getElementById('gesture-indicator');
    const progressBar = document.getElementById('progress');
    const cameraContainer = document.getElementById('camera-container');
    const cameraPlaceholder = document.getElementById('camera-placeholder');
    const webcamVideo = document.getElementById('webcam-container');
    const captureSection = document.getElementById('capture-section');
    const captureBtn = document.getElementById('capture');
    const capturedGesturesDiv = document.getElementById('captured-gestures');
    const currentGestureNumber = document.getElementById('current-gesture-number');

    // Initialize the model and webcam
    async function initModel() {
      try {
        // First load the model
        const URL = "./"; // моделът е в същата папка
        model = await tmImage.load(URL + "model.json", URL + "metadata.json");
        
        // Then setup the webcam
        await setupWebcam();
        
        console.log("Model and webcam initialized successfully");
      } catch (error) {
        console.error("Error initializing model:", error);
        cameraPlaceholder.textContent = "Camera error. Please allow camera access and reload.";
        resultDiv.textContent = "Error loading camera. Please allow camera access.";
        resultDiv.className = "result lose";
      }
    }

    // Setup webcam separately
    async function setupWebcam() {
      return new Promise(async (resolve, reject) => {
        try {
          // Get user media
          const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { 
              facingMode: "user", 
              width: { ideal: 400 }, 
              height: { ideal: 400 } 
            }, 
            audio: false 
          });
          
          // Show video stream
          webcamVideo.srcObject = stream;
          cameraPlaceholder.style.display = "none";
          webcamVideo.style.display = "block";
          
          // Wait for video to be ready
          webcamVideo.onloadedmetadata = () => {
            console.log("Webcam ready");
            resolve();
          };
          
          // Initialize Teachable Machine webcam
          webcam = new tmImage.Webcam(400, 400, true);
          await webcam.setup();
          await webcam.play();
          
          // Start prediction loop
          requestAnimationFrame(loop);
        } catch (error) {
          console.error("Webcam error:", error);
          cameraPlaceholder.textContent = "Camera access denied. Please allow camera access.";
          reject(error);
        }
      });
    }

    // Prediction loop to show current gesture
    async function loop() {
      if (webcam && model) {
        const prediction = await getPrediction();
        gestureIndicator.textContent = `${gestures[gestureLabels.indexOf(prediction)]} ${prediction}`;
      }
      requestAnimationFrame(loop);
    }

    // Create a card element
    function createCard(emoji) {
      const container = document.createElement('div');
      container.className = 'card-container';

      const card = document.createElement('div');
      card.className = 'card';

      const front = document.createElement('div');
      front.className = 'card-face front';
      front.textContent = '?';

      const back = document.createElement('div');
      back.className = 'card-face back';
      back.textContent = emoji;

      card.appendChild(front);
      card.appendChild(back);
      container.appendChild(card);

      return { container, card };
    }

    // Show the sequence of gestures
    async function showSequence() {
      startBtn.disabled = true;
      submitBtn.disabled = true;
      deck.innerHTML = '';
      sequence = [];
      const cards = [];

      // Create 3 cards (reduced from 5 for better UX)
      for (let i = 0; i < 3; i++) {
        const index = Math.floor(Math.random() * gestures.length);
        sequence.push(gestureLabels[index]);
        const { container, card } = createCard(gestures[index]);
        deck.appendChild(container);
        cards.push(card);
      }

      // Flip animation with delays
      for (let i = 0; i < cards.length; i++) {
        await new Promise(r => setTimeout(r, 500));
        cards[i].classList.add('flip');
        await new Promise(r => setTimeout(r, 1000)); // longer display time
        cards[i].classList.remove('flip');
        await new Promise(r => setTimeout(r, 300));
      }

      resultDiv.textContent = "Now repeat the sequence!";
      resultDiv.className = "result";
      userInput = [];
      startBtn.disabled = false;
      
      // Show capture section
      captureSection.style.display = "flex";
      currentGestureToCapture = 0;
      currentGestureNumber.textContent = "1";
      capturedGesturesDiv.innerHTML = "";
    }

    // Get prediction from the model
    async function getPrediction() {
      if (!webcam || !model) return "unknown";
      const predictions = await model.predict(webcam.canvas);
      predictions.sort((a, b) => b.probability - a.probability);
      return predictions[0].className;
    }

    // Capture user gesture
    async function captureGesture() {
      if (isReadingGestures) return;
      
      isReadingGestures = true;
      captureBtn.disabled = true;
      
      // Show "Capturing..." message
      const originalText = gestureIndicator.textContent;
      gestureIndicator.textContent = "Capturing...";
      
      await new Promise(r => setTimeout(r, 500)); // small delay for better UX
      
      const gesture = await getPrediction();
      userInput.push(gesture);
      
      // Add to captured gestures display
      const gestureEmoji = gestures[gestureLabels.indexOf(gesture)];
      const gestureDiv = document.createElement('div');
      gestureDiv.className = 'captured-gesture';
      gestureDiv.textContent = gestureEmoji;
      gestureDiv.title = gesture; // show class name on hover
      capturedGesturesDiv.appendChild(gestureDiv);
      
      // Show feedback
      gestureIndicator.textContent = `Captured: ${gestureEmoji} (${gesture})`;
      gestureIndicator.style.color = gesture === sequence[currentGestureToCapture] ? 'var(--success)' : 'var(--error)';
      
      currentGestureToCapture++;
      currentGestureNumber.textContent = currentGestureToCapture + 1;
      
      // If all gestures captured, enable submit button
      if (currentGestureToCapture >= sequence.length) {
        submitBtn.disabled = false;
        captureSection.style.display = "none";
      }
      
      await new Promise(r => setTimeout(r, 800)); // show feedback
      gestureIndicator.style.color = '';
      gestureIndicator.textContent = originalText;
      
      isReadingGestures = false;
      captureBtn.disabled = false;
    }

    // Check if user input matches the sequence
    function checkResult() {
      const win = sequence.every((g, i) => g === userInput[i]);
      if (win) {
        resultDiv.textContent = '🎉 You win! Great memory!';
        resultDiv.className = "result win";
      } else {
        resultDiv.textContent = '❌ Try again. Watch closely!';
        resultDiv.className = "result lose";
        
        // Show what the correct sequence was
        const correctSequence = sequence.map(g => gestures[gestureLabels.indexOf(g)]).join(' ');
        setTimeout(() => {
          resultDiv.textContent += ` Correct was: ${correctSequence}`;
        }, 1000);
      }
      
      // Reset progress bar
      setTimeout(() => {
        progressBar.style.width = '0%';
      }, 2000);
      
      // Reset user input
      userInput = [];
    }

    // Event listeners
    startBtn.addEventListener('click', showSequence);
    submitBtn.addEventListener('click', checkResult);
    captureBtn.addEventListener('click', captureGesture);

    // Initialize on load
    window.addEventListener('load', initModel);
  </script>
</body>
</html>
