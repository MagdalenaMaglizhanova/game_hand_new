<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesture Memory Challenge</title>
  <style>
    :root {
      --primary: #00b894;
      --secondary: #0984e3;
      --dark: #121212;
      --light: #f5f6fa;
      --success: #00e676;
      --error: #ff5252;
      --card-width: 120px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--dark);
      color: var(--light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .instructions {
      max-width: 600px;
      text-align: center;
      margin-bottom: 2rem;
      color: #bdc3c7;
    }

    .game-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
    }

    .deck {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: var(--card-width);
      height: calc(var(--card-width) * 1.4);
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      font-size: 3rem;
      border-radius: 12px;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .front {
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: white;
    }

    .back {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #2d3436;
      transform: rotateY(180deg);
    }

    .controls {
      display: flex;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      min-width: 180px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      background: #00a383;
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #7f8c8d;
      cursor: not-allowed;
    }

    .camera-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 30px 0;
      width: 100%;
    }

    .camera-box {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border: 4px solid var(--primary);
      margin-bottom: 20px;
      background: #000;
    }

    .gesture-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
      width: 100%;
    }

    .gesture-preview {
      font-size: 3rem;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gesture-text {
      font-size: 1.2rem;
      text-align: center;
      min-height: 30px;
    }

    .confidence-meter {
      width: 100%;
      height: 10px;
      background: #34495e;
      border-radius: 5px;
      margin-top: 5px;
      overflow: hidden;
    }

    .confidence-level {
      height: 100%;
      background: var(--primary);
      width: 0%;
      transition: width 0.3s ease;
    }

    .result {
      margin: 20px 0;
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .win {
      color: var(--success);
    }

    .lose {
      color: var(--error);
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #34495e;
      border-radius: 5px;
      margin-top: 20px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: var(--primary);
      width: 0%;
      transition: width 0.3s ease;
    }

    .camera-placeholder {
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    .capture-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    .captured-gestures {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .captured-gesture {
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      min-width: 60px;
      text-align: center;
      position: relative;
    }

    .captured-gesture::after {
      content: attr(data-label);
      position: absolute;
      bottom: -20px;
      left: 0;
      right: 0;
      font-size: 0.8rem;
      text-align: center;
    }

    .current-step {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      :root {
        --card-width: 80px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .deck {
        gap: 10px;
      }

      .camera-box {
        width: 300px;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Gesture Memory Challenge</h1>
    <p class="instructions">Memorize the sequence of gestures and repeat them correctly to win!</p>
  </header>

  <div class="game-area">
    <div class="deck" id="deck"></div>

    <div class="controls">
      <button id="start">Start Game</button>
      <button id="submit" disabled>Submit Gestures</button>
    </div>

    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <div class="result" id="result"></div>

    <div class="camera-section">
      <div class="camera-box" id="camera-container">
        <div class="camera-placeholder" id="camera-placeholder">
          <div class="spinner"></div>
          <p>Loading camera and model...</p>
        </div>
      </div>
      
      <div class="gesture-info">
        <div class="gesture-preview" id="gesture-preview">üëÜ</div>
        <div class="gesture-text" id="gesture-text">Show your gesture</div>
        <div class="confidence-meter">
          <div class="confidence-level" id="confidence-level"></div>
        </div>
      </div>
      
      <div class="capture-section" id="capture-section" style="display: none;">
        <div class="current-step" id="current-step">Capture gesture 1 of 3</div>
        <button id="capture">Capture Gesture</button>
        <div class="captured-gestures" id="captured-gestures"></div>
      </div>
    </div>
  </div>

  <!-- –ò–∑–ø–æ–ª–∑–≤–∞–º–µ —Å—ä—â–∏—Ç–µ –≤–µ—Ä—Å–∏–∏ –Ω–∞ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏—Ç–µ –∫–∞—Ç–æ –≤ —Ä–∞–±–æ—Ç–µ—â–∏—è –ø—Ä–æ–µ–∫—Ç -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.3/dist/teachablemachine-image.min.js"></script>

  <script>
    // Emoji representations
    const gestures = {
      'fist': '‚úä',
      'open palm': 'üñêÔ∏è',
      'finger up': '‚òùÔ∏è'
    };
    
    // Model class names
    const gestureLabels = ['fist', 'open palm', 'finger up'];
    let sequence = [];
    let userInput = [];
    let model, webcam;
    let isReadingGestures = false;
    let currentGestureToCapture = 0;
    let lastPrediction = null;

    // DOM elements
    const startBtn = document.getElementById('start');
    const submitBtn = document.getElementById('submit');
    const gesturePreview = document.getElementById('gesture-preview');
    const gestureText = document.getElementById('gesture-text');
    const confidenceLevel = document.getElementById('confidence-level');
    const captureBtn = document.getElementById('capture');
    const currentStep = document.getElementById('current-step');
    const capturedGesturesDiv = document.getElementById('captured-gestures');
    const cameraPlaceholder = document.getElementById('camera-placeholder');
    const cameraContainer = document.getElementById('camera-container');

    // Initialize the model and webcam
    async function init() {
      try {
        // Load the model
        model = await tmImage.load("model.json", "metadata.json");
        
        // Setup webcam
        webcam = new tmImage.Webcam(400, 400, true);
        await webcam.setup();
        await webcam.play();
        
        // Hide loading spinner and show webcam
        cameraPlaceholder.style.display = "none";
        cameraContainer.appendChild(webcam.canvas);
        
        // Start prediction loop
        window.requestAnimationFrame(loop);
        
        // Setup event listeners
        startBtn.addEventListener('click', showSequence);
        submitBtn.addEventListener('click', checkResult);
        captureBtn.addEventListener('click', captureGesture);
        
        console.log("Model and webcam initialized successfully");
      } catch (error) {
        console.error("Error initializing:", error);
        cameraPlaceholder.innerHTML = `
          <div style="color: var(--error);">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Error: ${error.message}</p>
            <p>Please check model files exist</p>
          </div>
        `;
      }
    }

    // Prediction loop
    async function loop() {
      if (webcam && model) {
        webcam.update();
        
        // Only predict if not currently capturing
        if (!isReadingGestures) {
          const prediction = await model.predict(webcam.canvas);
          const top = prediction.sort((a, b) => b.probability - a.probability)[0];
          
          lastPrediction = top;
          
          // Only update if confidence is high enough
          if (top.probability > 0.8) {
            gesturePreview.textContent = gestures[top.className] || '‚ùì';
            gestureText.textContent = `${top.className} (${Math.round(top.probability * 100)}%)`;
            confidenceLevel.style.width = `${top.probability * 100}%`;
            
            // Change color based on confidence
            confidenceLevel.style.background = 
              top.probability > 0.9 ? 'var(--success)' : 
              top.probability > 0.7 ? 'var(--primary)' : 'var(--error)';
          }
        }
      }
      window.requestAnimationFrame(loop);
    }

    // Create a card element
    function createCard(emoji) {
      const container = document.createElement('div');
      container.className = 'card-container';

      const card = document.createElement('div');
      card.className = 'card';

      const front = document.createElement('div');
      front.className = 'card-face front';
      front.textContent = '?';

      const back = document.createElement('div');
      back.className = 'card-face back';
      back.textContent = emoji;

      card.appendChild(front);
      card.appendChild(back);
      container.appendChild(card);

      return { container, card };
    }

    // Show the sequence of gestures
    async function showSequence() {
      startBtn.disabled = true;
      submitBtn.disabled = true;
      document.getElementById('deck').innerHTML = '';
      sequence = [];
      
      // Create 3 random gestures
      const cards = [];
      for (let i = 0; i < 3; i++) {
        const randomIndex = Math.floor(Math.random() * gestureLabels.length);
        const gestureName = gestureLabels[randomIndex];
        sequence.push(gestureName);
        const { container, card } = createCard(gestures[gestureName]);
        document.getElementById('deck').appendChild(container);
        cards.push(card);
      }

      // Flip animation with delays
      for (let i = 0; i < cards.length; i++) {
        await new Promise(r => setTimeout(r, 500));
        cards[i].classList.add('flip');
        await new Promise(r => setTimeout(r, 1000));
        cards[i].classList.remove('flip');
        await new Promise(r => setTimeout(r, 300));
      }

      // Enable capture
      document.getElementById('result').textContent = "Now repeat the sequence!";
      userInput = [];
      startBtn.disabled = false;
      document.getElementById('capture-section').style.display = "flex";
      currentGestureToCapture = 0;
      updateStepText();
      capturedGesturesDiv.innerHTML = "";
    }

    // Update the step text
    function updateStepText() {
      currentStep.textContent = `Capture gesture ${currentGestureToCapture + 1} of ${sequence.length}`;
    }

    // Capture user gesture
    async function captureGesture() {
      if (isReadingGestures || !lastPrediction) return;
      
      isReadingGestures = true;
      captureBtn.disabled = true;
      
      // Show capturing feedback
      gestureText.textContent = "Capturing...";
      gestureText.style.color = "var(--primary)";
      
      await new Promise(r => setTimeout(r, 300));
      
      const gesture = lastPrediction.className;
      userInput.push(gesture);
      
      // Add to captured gestures display
      const gestureDiv = document.createElement('div');
      gestureDiv.className = 'captured-gesture';
      gestureDiv.textContent = gestures[gesture];
      gestureDiv.setAttribute('data-label', gesture);
      
      // Color feedback
      gestureDiv.style.background = gesture === sequence[currentGestureToCapture] 
        ? 'rgba(0, 230, 118, 0.2)' 
        : 'rgba(255, 82, 82, 0.2)';
      
      capturedGesturesDiv.appendChild(gestureDiv);
      
      currentGestureToCapture++;
      updateStepText();
      
      // If all gestures captured, enable submit button
      if (currentGestureToCapture >= sequence.length) {
        submitBtn.disabled = false;
        document.getElementById('capture-section').style.display = "none";
      }
      
      // Reset UI
      await new Promise(r => setTimeout(r, 500));
      gestureText.textContent = "Show your gesture";
      gestureText.style.color = "";
      isReadingGestures = false;
      captureBtn.disabled = false;
    }

    // Check if user input matches the sequence
    function checkResult() {
      const win = sequence.every((g, i) => g === userInput[i]);
      const resultDiv = document.getElementById('result');
      
      if (win) {
        resultDiv.textContent = 'üéâ You win! Great memory!';
        resultDiv.className = "result win";
      } else {
        resultDiv.textContent = '‚ùå Try again. Watch closely!';
        resultDiv.className = "result lose";
        
        // Show correct sequence
        const correctSequence = sequence.map(g => gestures[g]).join(' ');
        setTimeout(() => {
          resultDiv.textContent += ` Correct was: ${correctSequence}`;
        }, 1000);
      }
      
      // Reset progress bar
      setTimeout(() => {
        document.getElementById('progress').style.width = '0%';
      }, 2000);
    }

    // Initialize the app
    init();
  </script>
</body>
</html>
